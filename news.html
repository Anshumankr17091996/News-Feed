<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./news.css">
    <title>News Feed</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
         <div class="col-md-8">
            <h1 class="display-5 text-uppercase">Latest News</h1>
         </div>
        <div class="row">
            <div class="col-md-4"></div>
            <h1 class="display-5 text-uppercase" id="time">Time</h1>
    </div>
    </div>
    <div class="row">
        <div class="col-md-3" id="leftblock">
            <div class="newsH1">Sports Headlines</div>
            <div id="left"></div>
        </div>
        <div class="col-md-6" id="middleBlock">
            <div class="newsH1">
                <h1>Search Weather</h1>
                <div class="container">
                    <div class="weatherClass">
                      <input type="Search" class="form-control mt-4" id="City" placeholder="Please Enter City Name"/>
                      
                    </div> 
                    <div id="template"></div></div>
                </div>
                
                
                <div id="middle"></div>
        </div>
        <div class="col-md-3" id="rightBlock">
            <div class="newsH1">Technology Headlines</div>
            <div id="right"></div>
        </div>
    </div>
   </div>
   <script src="./news.js"></script>
   <script src="./weather.js"></script>
</body>
</html>
